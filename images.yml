binaries:mo:
  dockers:
    - library/alpine@latest
common:latest:
  dockers:
    - library/alpine@latest
  inputs:
    - binaries:mo
  packages: bash curl wget tini htop nano libstdc++
common:extra:
  inputs:
    - common:latest
  packages: dpkg sudo git rsync openssh-client
gcc:latest:
  inputs:
    - common:extra
  packages: build-base linux-headers openssl-dev cmake
gcc:extra:
  inputs:
    - gcc:latest
  packages: gdb sqlite-dev
  repos:
    - github@open-source-parsers/jsoncpp
    - github@fmtlib/fmt@8.0.1
node:latest:
  inputs:
    - common:latest
  packages: nodejs-current
node:latest-npm:
  inputs:
    - node:latest
  packages: npm git jq
  npm: npm yarn pnpm @adamburgess/nr
node:lts:
  inputs:
    - common:latest
  packages: nodejs
node:lts-npm:
  inputs:
    - node:lts
  packages: npm git jq
  npm: npm yarn pnpm @adamburgess/nr
jpegxl:latest:
  dockers:
    - library/alpine@latest
  packages: git cmake build-base libjpeg-turbo-static libpng-static zlib-static
  repos:
    - github@libjxl/libjxl
