binaries:mo:
  docker:
    - library/alpine@edge
common:latest:
  docker:
    - library/alpine@edge
  packages: bash curl wget tini htop nano
common:extra:
  inputs:
    -  common:latest
  packages: dpkg sudo git rsync openssh-client
docker:latest:
  packages: docker-cli docker-compose
  inputs:
    -  common:latest 
gcc:latest:
  inputs:
    -  common:extra
  packages: build-base linux-headers openssl-dev cmake
gcc:extra:
  inputs:
    -  gcc:latest
  packages: gdb sqlite-dev
  githubs:
    - cgreen-devs/cgreen
    - oktal/pistache
    - open-source-parsers/jsoncpp
    - fmtlib/fmt@7.0.3
node:latest:
  inputs:
    -  common:latest
  packages: nodejs-current
node:extra:
  inputs:
    -  common:extra
  packages: nodejs-current npm
node:lts:
  inputs:
    -  common:latest
  packages: nodejs
