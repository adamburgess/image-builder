binaries:mo:
  dockers:
    - library/alpine@edge
common:latest:
  dockers:
    - library/alpine@edge
  inputs:
    - binaries:mo
  packages: bash curl wget tini htop nano libstdc++
common:extra:
  inputs:
    - common:latest
  packages: dpkg sudo git rsync openssh-client
docker:latest:
  packages: docker-cli docker-compose
  inputs:
    - common:latest 
gcc:latest:
  inputs:
    - common:extra
  packages: build-base linux-headers openssl-dev cmake
gcc:extra:
  inputs:
    - gcc:latest
  packages: gdb sqlite-dev
  repos:
    - github@cgreen-devs/cgreen
    - github@open-source-parsers/jsoncpp
    - github@fmtlib/fmt@7.1.3
node:latest:
  inputs:
    - common:latest
  packages: nodejs-current
node:latest-npm:
  inputs:
    - node:latest
  packages: npm git
  npm: npm yarn
node:lts:
  inputs:
    - common:latest
  packages: nodejs
node:lts-npm:
  inputs:
    - node:lts
  packages: npm git
  npm: npm yarn
jpegxl:latest:
  repos:
    - gitlab@wg1/jpeg-xl
  dockers:
    - library/ubuntu
